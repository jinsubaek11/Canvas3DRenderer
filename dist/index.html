<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Canvas3DRenderer/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script type="module" crossorigin src="/Canvas3DRenderer/assets/index.76c8634a.js"></script>
    <link rel="stylesheet" href="/Canvas3DRenderer/assets/index.a622afce.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="control-items-container">
      <h2>Rendering Modes</h2>
      <div class="control-item">
        <label>WireFrameLines</label>
        <input type="checkbox" id="wireFrameLines" checked>
      </div>
      <div class="control-item">
        <label>FilledTriangles</label>
        <input type="checkbox" id="filledTriangles">
      </div>
      <div class="control-item">
        <label>Textured</label>
        <input type="checkbox" id="textured">
      </div>
      <div class="control-item">
        <label>Points</label>
        <input type="checkbox" id="points">
      </div>
      <div class="control-item">
        <label>BackFaceCulling</label>
        <input type="checkbox" id="backfaceCulling" checked>
      </div>
    </div>
    
  </body>
</html>
